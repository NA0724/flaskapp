<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Form</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="navbar">
  <a href="#" class="heading">Ask a Question</a>
</div>


<div class="container">
  <div class="image-container">
    <img src="{{ url_for('static', filename='images/bcg.png') }}" alt="Your Image" class="image">
  </div>

  <div class="form-container">
    <form id="questionForm">
      <label for="question">Question:</label><br>
      <div class="input-with-button">
        <input type="text" id="question" name="question">
        <input type="file" id="fileInput"> 
      </div>
      <br><br>
      <button type="submit">Submit</button>
    </form>
    <br><br>
    <div class="container-response" id="response"></div>
  </div>
</div>



<script src="{{ url_for('static', filename='js/home.js') }}"></script>
<img src="{{ url_for('static', filename='images/image.png') }}" alt="Your Image" class="bottom-image">
</body>
</html>
